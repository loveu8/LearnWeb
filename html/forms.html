<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <!-- form's action and method means where you want to send datas -->
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Reference/Elements/form-->
    <form action="/tacos">
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Reference/Elements/input -->
        <!-- placeholder help users understand what input they can type-->
        <!-- label chick event connect with dom id-->
        <button type="button">PLEASE DO NOT SUBMIT Form</button>
        <p>
            <label for="username"> Enter a Username</label>
            <input type="text" placeholder="user name" id="username" name="username">
        </p>
        <p>
            <label for="password"> Enter a password</label>
            <!-- input name referral the data name-->
            <input type="password" placeholder="password" id="password" name="password">
        </p>
        <p>
            <label for="color"> Enter a password</label>
            <input type="color" id="color" name="color">
        </p>
        <p>
            <label> Enter a number:
                <input type="number" placeholder="enter a number" id="number" name="num" min="1" max="100" step="2">
            </label>
        </p>
        <!-- two ways sumbit forms-->
        <button type="submit">Click me!</button>
        <input type="submit" value="Click me!">
    </form>
    <h2>Hijacking Search</h2>
    <h3>Reddit Search</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <input type="submit" value="Reddit Search">
    </form>
    <h3>Google Search</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <input type="submit" value="Google Search">
    </form>
    <h3>Youtube Search</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <input type="submit" value="Youtube Search">
    </form>
    <h2>More inputs</h2>
    <form input="/birds">
        <label for="agree">I agree everythings</label>
        <input type="checkbox" name="agree_tos" id="agree">
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="LOLOL">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m">
        </p>
        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="stack">Stack</option>
                <option value="veg">Vegetarian</option>
            </select>
        </p>
        <p>
            <label for="cheese"></label>
            <input type="range" id="cheese" min="1" max="10" name="cheese_num">
        </p>
        <p>
            <label for="request"></label>
            <br>
            <textarea id="request" name="request" row="10" cols="40"></textarea>
        </p>
        <button>Submit</button>
    </form>
    <!-- browser Validations -->
    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required></input>
        <p>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="20" required></input>
        </p>
        <p>
            <input type="email" required>
        </p>
        <p>
            <input type="url" required>
        </p>
        <button>Submit</button>
    </form>
</body>

</html>
