<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basics</title>
</head>

<body>
    <script>
        // javascript type
        // numbers
        const number = 1;
        number = 10.10;
        number = -10;
        number = 100;
        // Math Operations
        // +
        number + 1;
        // -
        number - 1;
        // *
        number * 6;
        // /
        number / 6;
        // %
        number % 10;
        // power
        number = 10;
        number ** 10;
        // <- this is comment
        // NaN Not A NUMBER
        // typeof NaN is number, and you can't use any operators
        0 / 0;
        1 + NaN;
        // operators exec order , () -> * / % -> + -
        // BASIC SYNTAX
        let year = 1985;
        let numHens = 5;
        let numRoosters = 1;
        numHens + numRoosters;
        numHens + 1;
        let totalChickens = numHens + numRoosters;
        // = mean asign value
        numHens = numHens + 1;
        // Updating value
        let score = 0;
        score = 5;
        score = score + 5;
        // +=
        score += 5;
        // -=;
        score -= 5;
        // *=;
        score *= 5;
        // /=;
        score /= 5;

        let numLives = 9;
        numLives--;
        numLives++;
        // i++ vs ++1
        let i = 0;
        i++;
        let result = i++;
        // const
        // const not allow to change or update
        const luckyNum = 26;
        // var
        // var allow to change or update
        var runDistance = 26.2;
        runDistance += 1;
        runDistance;
        // boolean 
        // only two value -> true / false
        let varTrue = true;
        let varFalse = false;
        // other way to set boolean
        varTrue = 1;   // > 1 or < -1 always boolean true
        varFalse = 0;  // 0 always false;
        Boolean(varTrue);
        varTrue = -1;
        Boolean(varTrue);
        Boolean(varFalse);
        // variable can change type
        let testType = 100;
        testType = false;
        // naming
        // you can't start with number or escapse char,
        // and char can't with space
        // let 1hello = 100;     // -> error
        // let helle Work = 100; // -> error
        // let !venvneriboj = 1; // -> error
    </script>
